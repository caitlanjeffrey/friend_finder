<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fantasy Friend Island</title>

    <!-- Bootstrap CSS -->

<body>

    <!-- Jumbotron -->

        <h1 class="display-4">Take the Fantasy Friend Survey</h1>
        <p class="lead">The island where real friends can meet their fantasy friends!</p>
            
        <hr class="my-4">
            
        <a class="btn btn-primary btn-lg" href="survey.html" role="button">Take the Survey!</a>
        <br>

    <div class="form">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhoto">Upload Photo (Provide Link)</label>
                    <input type="text" class="form-control" id="inputPhoto">
                </div>
            </div>

        <hr class="my-4">

            <div class="form-row">
                
            </div>
    </div>
